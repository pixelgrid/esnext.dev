<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>esnext.dev</title>
<style>
body{
  display: flex;
  height: 100vh;
  place-content: center;
  place-items: center;
}
.es{
  position: relative;
}
.es:after{
  background-color: #edd933;
  bottom: 0;
  content: '';
  height: 100%;
  padding-bottom: 0;
  padding-right: 0;
  padding: 20px;
  position: absolute;
  right: 0;
  width: 100%;
  z-index: -1;
}
.dot{
  animation: 1.5s infinite linear pulse;
}
@keyframes pulse{
  from {opacity:1;}
  to {opacity:0;}
}
</style>
</head>
<body>
  <h2><span class=es>es</span>next<span class=dot>.</span>dev</h2>
</body>
</html>
